<div class="container d-flex justify-content-center align-items-center">
    <div class="card border-0">
        <br> 
      <h1 class="mb-4"><i class="bi bi-lock-fill"></i>
        Modifier Mot de Passe</h1>
      <div class="form-group">
        <label>Mot de Passe Actuel</label>
        <input type="text"  class="form-control" placeholder="{{user.password}}"  readonly>
        <br>
        <label>Nouvel Mot de Passe</label>
        <input type="text"  class="form-control" placeholder="Entrer le nouvel mot de passe" [(ngModel)]="newPassword">
      </div>
      <br>
      <button type="submit" class="btn btn-primary mt-4" (click)="updateUserpass()">Save</button>
      <button type="submit" class="btn btn-primary mt-4" (click)="Retour()">Retour</button>
