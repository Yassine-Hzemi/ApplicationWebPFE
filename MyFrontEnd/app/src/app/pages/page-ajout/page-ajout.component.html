<div class="container d-flex justify-content-center align-items-center">
  <div class="card border-0">
    <h1 class="mb-4"><i class="bi bi-person-plus-fill"></i> Ajouter Utilisateur</h1>

    <form action="/api/users/add" method="POST" (submit)="addUser($event)">
      <div class="form-group">
        <label>Nom Utilisateur</label>
        <input type="text" [(ngModel)]="nom" (ngModelChange)="nom = $event" name="nom" class="form-control" id="Name" placeholder="Entrer Votre Nom">
      </div>

      <div class="form-group">
        <label>Adresse Mail</label>
        <input type="text" [(ngModel)]="email" (ngModelChange)="email = $event" name="email" class="form-control" id="email" placeholder="Entrer Votre Nom Adress mail">
      </div>

      <div class="form-group">
        <label>Mot de Passe</label>
        <input type="text" [(ngModel)]="password" (ngModelChange)="password = $event" name="password" class="form-control" id="password" placeholder="Entrer Votre Mot de Passe">
      </div>

      <div class="form-group">
        <label>Téléphone</label>
        <input type="text" [(ngModel)]="num" (ngModelChange)="num = $event" name="num" class="form-control" id="num" placeholder="Entrer Votre Numéro">
      </div>

      <div class="form-group">
        <label>Rôle</label>
        <select [(ngModel)]="role" name="role" class="form-control" id="role">
          <option value="">Selectionner Rôle</option>
          <option value="admin-app">Administrateur d'application</option>
          <option value="admin-fn">Administrateur FileNet</option>
        </select>
      </div>
      <br> 
      <h6 class="mb-3">Sélectionnez les serveurs:</h6>

      <div class="form-check mb-3" *ngFor="let serveur of serveurArray; let i = index">
        <input class="form-check-input" type="checkbox" [(ngModel)]="serveur.isChecked" name="privilege" value="{{serveur.Nom_Serveur}}" id="{{'checkbox-' + i}}">
        <label class="form-check-label" for="{{'checkbox-' + i}}">
          {{serveur.Nom_Serveur}}
        </label>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Valider</button>
      <button type="submit" class="btn btn-primary mt-4" (click)="Retour()">Retour</button>
      <br> 
    </form>
  </div>
</div>
