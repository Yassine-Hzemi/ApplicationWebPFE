<div class="container d-flex justify-content-center align-items-center">
  <div class="card border-0">
    <h1 class="mb-4"><i class="bi bi-arrow-clockwise"></i> Modifier Privilèges</h1>
      <div class="form-group">
        <label>Nom</label>
        <input type="text" name="nom" class="form-control" id="Name" [(ngModel)]="user.nom" value="{{user.nom}}" readonly >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email" readonly >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" readonly>
      </div>
      <div class="form-group">
        <label>Rôle</label>
        <select class="form-control" name="role" [(ngModel)]="user.role">
          <option [value]="'admin-app'">Administrateur d'application</option>
          <option [value]="'admin-fn'">Administrateur FileNet</option>
        </select>
      </div>
      <div class="form-group">
        <label>Privilege</label>
        <div class="form-check mb-3" *ngFor="let serveur of serveurArray; let i = index">
          <input class="form-check-input" type="checkbox" id="checkbox-{{i}}" [checked]="user.Privilege.includes(serveur.Nom_Serveur)" (change)="togglePrivilege(serveur.Nom_Serveur)">
          <label class="form-check-label" for="checkbox-{{i}}">
            {{serveur.Nom_Serveur}}
          </label>
          <br>
        </div>
      </div>
      <br> 
      <button type="submit" class="btn btn-primary" (click)="updateUser()">Valider</button>
      <br> 
      <button type="submit" class="btn btn-primary" (click)="Retour()">Retour</button>
      <br> 
      <br> 

  </div>
</div>
